<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Node Unblocker Proxy</title>
</head>
<body>
  <h1>Node Unblocker Proxy</h1>
  <form id="proxyForm">
    <input type="text" id="url" placeholder="https://www.youtube.com/" size="50" required>
    <button type="submit">Go</button>
  </form>

  <script>
    const form = document.getElementById('proxyForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let url = document.getElementById('url').value;

      // URL の先頭の https:// を削除してエンコード
      url = encodeURIComponent(url);

      // /proxy/ プレフィックスをつけてリダイレクト
      window.location.href = '/proxy/' + url;
    });
  </script>
</body>
</html>
